plugins {
    id 'java'
    id 'maven-publish'
}

group = 'org.familydirectory.assets'
version = '0.1'

compileJava {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "${project.rootDir}/.mvn"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'
    implementation 'org.jetbrains:annotations:24.0.1'
    implementation 'com.googlecode.libphonenumber:libphonenumber:8.13.23'
    implementation 'commons-codec:commons-codec:1.16.0'
    implementation 'commons-validator:commons-validator:1.7'
    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation 'org.apache.httpcomponents:httpcore:4.4.16'
    implementation 'software.amazon.awscdk:aws-cdk-lib:2.102.0'
    implementation 'software.amazon.awscdk:apigatewayv2-integrations-alpha:2.103.0-alpha.0'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.3'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.3'
    implementation platform('software.amazon.awssdk:bom:2.21.8')
    implementation 'software.amazon.awssdk:dynamodb-enhanced'
    implementation 'software.amazon.awssdk:sesv2'
}
