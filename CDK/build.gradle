plugins {
    id 'java'
    id 'application'
}

group = 'org.familydirectory.cdk.familydirectory-cdk'
version = '0.9'

compileJava {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

repositories {
    mavenCentral()
    maven {
        url = "${project.projectDir}/../assets/familydirectory-service-assets/.mvn"
    }
}

dependencies {
    implementation 'org.familydirectory.assets:familydirectory-service-assets:0.9'
    implementation 'software.amazon.awssdk:regions'
    implementation 'software.amazon.awssdk:amplify'
    implementation 'software.constructs:constructs:10.3.0'
    // Unstable Dependencies
    implementation 'software.amazon.awscdk:amplify-alpha:2.149.0-alpha.0'
    // Test Dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
}

application {
    mainClass = 'org.familydirectory.cdk.FamilyDirectoryCdkApp'
}
