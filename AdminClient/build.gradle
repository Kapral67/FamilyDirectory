plugins {
    id 'java'
    id 'application'
}

group = 'org.familydirectory.sdk.adminclient'
version = '0.3'

compileJava {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

repositories {
    mavenCentral()
    maven {
        url "${project.projectDir}/../assets/familydirectory-service-assets/.mvn"
    }
}

dependencies {
    implementation 'org.familydirectory.assets:familydirectory-service-assets:0.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'
    implementation 'org.jetbrains:annotations:24.1.0'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.3'
    implementation 'org.slf4j:slf4j-nop:2.0.9'
    implementation 'software.amazon.awscdk:aws-cdk-lib:2.115.0'
    implementation platform('software.amazon.awssdk:bom:2.22.3')
    implementation 'software.amazon.awssdk:dynamodb-enhanced'
    implementation 'software.amazon.awssdk:cognitoidentityprovider'
    implementation 'software.amazon.awssdk:sesv2'
    implementation 'software.amazon.awssdk:lambda'
    implementation 'software.amazon.awssdk:sfn'
    implementation 'io.leego:banana:2.1.0'
}

application {
    mainClass = 'org.familydirectory.sdk.adminclient.AdminClient'
}

run {
    standardInput = System.in
}